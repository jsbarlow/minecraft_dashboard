# Development Docker Compose
# Use this for local development with hot reload

version: '3.8'

services:
  computercraft-server-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: computercraft-server-dev
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - HOST=0.0.0.0
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8080
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./package*.json:/app/
      - ./tsconfig.json:/app/tsconfig.json:ro
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    networks:
      - computercraft-dev-network
    # Enable stdin for debugging
    stdin_open: true
    tty: true

networks:
  computercraft-dev-network:
    driver: bridge
